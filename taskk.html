<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .gallery-item {
      flex: 1 1 calc(25% - 20px); /* 4 images per row on larger screens */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      opacity: 0.8;
    }

    @media (max-width: 992px) {
      .gallery-item {
        flex: 1 1 calc(50% - 20px); /* 2 images per row on medium screens */
      }
    }

    @media (max-width: 600px) {
      .gallery-item {
        flex: 1 1 100%; /* 1 image per row on small screens */
      }
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/1406506/pexels-photo-1406506.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Butter Scotch">
    </div>
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Vanilla">
    </div>
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/2317904/pexels-photo-2317904.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Chocolate">
    </div>
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/97533/pexels-photo-97533.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Strawberry">
    </div>
  </div>
</body>
</html>
